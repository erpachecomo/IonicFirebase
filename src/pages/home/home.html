<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
     <ion-item *ngFor='let item of listado | async'>
       <h2 color="primary">{{item.title}}</h2>
       <h3>{{item.opinion}}</h3>
       <h3>Ranking: {{item.ranking}}</h3>
       <ion-icon name = 'heart'></ion-icon>
           
     </ion-item>
</ion-list>
</ion-content>
